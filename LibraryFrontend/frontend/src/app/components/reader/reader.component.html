<div class="container container-fluid mt-5 mb-5 container-custom">
    <div class="btn-group dropend m-3 mb-5">
        <button type="button" class="btn btn-outline-secondary dropdown-toggle btn-custom btn-sort" data-bs-toggle="dropdown" aria-expanded="false">
            Sort by:
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item item-custom" (click)="onSort('name')">Name</a></li>
            <li><a class="dropdown-item item-custom" (click)="onSort('birthDate')">BirthDate</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let reader of readers; let i = index">
            <div class="card m-3 text-center">
                <div class="card-body">
                    <h4># {{pageNumber * 50 + i + 1}}</h4>
                    <div>
                        <p>Name: {{reader.name}}</p>
                    </div>
                    <div>
                        <p>Email: {{reader.email}}</p>
                    </div>
                    <div>
                        <p>BirthDate: {{reader.birthDate}}</p>
                    </div>
                    <div>
                        <p>Gender: {{reader.gender}}</p>
                    </div>
                    <div>
                        <p>Is student: {{reader.student ? "Yes" : "No"}}</p>
                    </div>
                    <div>
                        <button type="button" [routerLink]="['/readers/', reader.id]" class="btn btn-outline-warning m-2 btn-custom">Info</button>
                        <button type="button" class="btn btn-outline-primary m-2 btn-custom">Update</button>
                        <button type="button" class="btn btn-outline-danger m-2 btn-custom">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination m-3 justify-content-end">
            <li class="page-item page-custom" [ngClass]="{'disabled': pageNumber === 0}" (click)="onStart()"><a class="page-link"><<<</a></li>
            <li class="page-item page-custom" [ngClass]="{'disabled': pageNumber === 0}" (click)="onPrevious()"><a class="page-link"><</a></li>
            <li class="page-item"><a class="page-link disabled">{{(pageNumber + 1) | number: '1.0-0'}} / 20,000</a></li>
            <li class="page-item page-custom" [ngClass]="{'disabled': pageNumber === 19999}" (click)="onNext()"><a class="page-link">></a></li>
            <li class="page-item page-custom" [ngClass]="{'disabled': pageNumber === 19999}" (click)="onEnd()"><a class="page-link">>>></a></li>
        </ul>
    </nav>
</div>
