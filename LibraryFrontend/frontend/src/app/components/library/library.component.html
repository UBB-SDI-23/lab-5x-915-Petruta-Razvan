<div class="container container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let library of libraries; let i = index">
            <div class="card m-3 text-center">
                <div class="card-body">
                    <h4># {{i + 1}}</h4>
                    <div>
                        <p>Name: {{library.name}}</p>
                    </div>
                    <div>
                        <p>Address: {{library.address}}</p>
                    </div>
                    <div>
                        <p>Email: {{library.email}}</p>
                    </div>
                    <div>
                        <p>Website: {{library.website}}</p>
                    </div>
                    <div>
                        <p>Construction Year: {{library.yearOfConstruction}}</p>
                    </div>
                    <div>
                        <button type="button" [routerLink]="['/libraries/', library.id]" class="btn btn-outline-warning m-2 btn-custom">Info</button>
                        <button type="button" [routerLink]="['/libraries-update/', library.id]" class="btn btn-outline-primary m-2 btn-custom">Update</button>
                        <button type="button" [routerLink]="['/libraries-delete/', library.id]" class="btn btn-outline-danger m-2 btn-custom">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
