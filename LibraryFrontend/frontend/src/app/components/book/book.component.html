<div class="container container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let book of books; let i = index">
            <div class="card m-3 text-center">
                <div class="card-body">
                    <h4># {{i + 1}}</h4>
                    <div>
                        <p>Title: {{book.title}}</p>
                    </div>
                    <div>
                        <p>Author: {{book.author}}</p>
                    </div>
                    <div>
                        <p>Publisher: {{book.publisher}}</p>
                    </div>
                    <div>
                        <p>Price: {{book.price}} â‚¬</p>
                    </div>
                    <div>
                        <p>Published Year: {{book.publishedYear}}</p>
                    </div>
                    <div>
                        <p>Library ID: {{book.libraryID}}</p>
                    </div>
                    <div>
                        <button type="button" [routerLink]="['/books/', book.id]" class="btn btn-outline-warning m-2 btn-custom">Info</button>
                        <button type="button" class="btn btn-outline-primary m-2 btn-custom">Update</button>
                        <button type="button" class="btn btn-outline-danger m-2 btn-custom">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
